<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <script>
    
    //3 escopos: global, função e bloco

    var serie = 'amigo'

    function x() {

        var serie = 'Game'
        console.log('função: ', serie)

        if (true) {
            console.log('bloco dentro da função: ', serie)
        }
    }

    x()
    if(true) {
        console.log('global: ', serie)
    }

    if(true) {
        let aoba = 'anime'
        console.log(aoba)
    }

    // tag let mantem a variavel dentro do escopo


    var filme = 'avatar'
    
    {
        var filme = 'Viking'
        console.log('Dentro do bloco: ' + filme)
    }

    console.log('fora do bloco: ' + filme)

    //sem o let o var pega o viking dentro e fora 

    let testeFilme = 'avatar'
    
    {
        let testeFilme = 'Viking'
        console.log('Dentro do bloco: ' + testeFilme)
    }

    console.log('fora do bloco: ' + testeFilme)
    
      
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
